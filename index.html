<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" type="text/css" href="style/formulariot.css" media="screen">
</head>
<body>
    <div>
        <h1 id="titulo2"><i>Dahmer WebSite</i></h1>
        <h1 id="titulo">Cadastro de devs</h1>
        <p id="subtitulo">Complete suas informações</p>
        <br>
    </div>
    <form>
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>
            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>
        </fieldset>
        <div class="campo">
            <label for="email"><strong>Email</strong></label>
            <input type="text" name="email" id="email" required>
        </div>
        <div class="campo">
            <label>De qual lado da aplicação você desenvolve?</label>
            <labe>
                <input type="radio" name="devweb" value="frontend" checked>Frontend
            </label>
            <label>
                <input type="radio" name="devweb" value="backend">Backend
            </label>
            <label>
                <input type="radio" name="devweb" value="fullstack">Fullstack
            </label>
        </div>
        <div class="campo">
            <label for="senioridade" ><strong>Senioridade</strong></label>
            <select id="senioridade">
                <option selected disable value="">Selecione</option>
                <option value="">Junior</option>
                <option value="">Pleno</option>
                <option value="">Senior</option>
                <option value="">DevOps</option>
                <option value="">Especialista</option>
                <option value="">Analista de Sistemas</option>
            </select>
        </div>
        <fieldset class="grupo">
            <div id="check">
                <label for="senioridade"><strong>Selecione as tecnologias que utiliza</strong></label><br>
                <input type="checkbox" name="tecnologia1" id="tecnologia1" value="HTML">
                <label for="tecnologia1">HTML</label>
                <input type="checkbox" name="tecnologia2" id="tecnologia2" value="CSS">
                <label for="tecnologia2">CSS</label>
                <input type="checkbox" name="tecnologia3" id="tecnologia3" value="JavaScript">
                <label for="tecnologia3">JavaScript</label>
                <input type="checkbox" name="tecnologia4" id="tecnologia4" value="PHP">
                <label for="tecnologia4">PHP</label>
                <input type="checkbox" name="tecnologia5" id="tecnologia5" value="C#">
                <label for="tecnologia5">C#</label>
                <input type="checkbox" name="tecnologia6" id="tecnologia6" value="Python">
                <label for="tecnologia6">Python</label>
                <input type="checkbox" name="tecnologia7" id="tecnologia7" value="Java">
                <label for="tecnologia6">Java</label>
            </div>
        </fieldset>
        <div class="campo">
            <br>
            <label for=""><strong>Conte um pouco sobre sua experiencia</strong></label>
            <textarea name="experiencia" id="experiencia" rows="6"
            style="width: 26em;"></textarea>
        </div>
        <button class="botao" type="submit" onclick="funçao1()" value="Exibir alert" >Concluido</button>
    </form>
</body>
</html>
